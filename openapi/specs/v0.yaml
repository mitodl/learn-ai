openapi: 3.0.3
info:
  title: Learn AI API
  version: 0.0.1 (v0)
  description: MIT public API
paths:
  /api/v0/chat_sessions/:
    get:
      operationId: chat_sessions_list
      description: API endpoint that allows user session chats to be viewed or edited.
      parameters:
      - name: limit
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - name: offset
        required: false
        in: query
        description: The initial index from which to return the results.
        schema:
          type: integer
      - in: path
        name: thread_id
        schema:
          type: string
        description: thread id of the chat session
        required: true
      tags:
      - chat_sessions
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedUserChatSessionList'
          description: ''
    post:
      operationId: chat_sessions_create
      description: API endpoint that allows user session chats to be viewed or edited.
      parameters:
      - in: path
        name: thread_id
        schema:
          type: string
        description: thread id of the chat session
        required: true
      tags:
      - chat_sessions
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserChatSessionRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/UserChatSessionRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/UserChatSessionRequest'
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserChatSession'
          description: ''
  /api/v0/chat_sessions/{thread_id}/:
    get:
      operationId: chat_sessions_retrieve
      description: API endpoint that allows user session chats to be viewed or edited.
      parameters:
      - in: path
        name: thread_id
        schema:
          type: string
        description: thread id of the chat session
        required: true
      tags:
      - chat_sessions
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserChatSession'
          description: ''
    patch:
      operationId: chat_sessions_partial_update
      description: API endpoint that allows user session chats to be viewed or edited.
      parameters:
      - in: path
        name: thread_id
        schema:
          type: string
        description: thread id of the chat session
        required: true
      tags:
      - chat_sessions
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedUserChatSessionRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedUserChatSessionRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedUserChatSessionRequest'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserChatSession'
          description: ''
    delete:
      operationId: chat_sessions_destroy
      description: API endpoint that allows user session chats to be viewed or edited.
      parameters:
      - in: path
        name: thread_id
        schema:
          type: string
        description: thread id of the chat session
        required: true
      tags:
      - chat_sessions
      responses:
        '204':
          description: No response body
  /api/v0/chat_sessions/{thread_id}/messages/:
    get:
      operationId: chat_sessions_messages_list
      description: Read-only API endpoint for returning just human/agent chat messages
        in a thread.
      parameters:
      - name: limit
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - name: offset
        required: false
        in: query
        description: The initial index from which to return the results.
        schema:
          type: integer
      - in: path
        name: thread_id
        schema:
          type: string
        description: thread id of the chat session
        required: true
      tags:
      - chat_sessions
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedChatMessageList'
          description: ''
  /api/v0/llm_models/:
    get:
      operationId: llm_models_list
      description: API view to list available LLM models.
      parameters:
      - in: query
        name: provider
        schema:
          type: string
      tags:
      - llm_models
      security:
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/LLMModel'
          description: ''
  /api/v0/llm_models/{litellm_id}/:
    get:
      operationId: llm_models_retrieve
      description: API view to list available LLM models.
      parameters:
      - in: path
        name: litellm_id
        schema:
          type: string
        description: A unique value identifying this llm model.
        required: true
      tags:
      - llm_models
      security:
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LLMModel'
          description: ''
  /http/recommendation_agent/:
    post:
      operationId: RecommendationAgentV0
      description: Recommendation agent endpoint via AsyncHttpConsumer
      tags:
      - Channels
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  description: The user's message to the AI
                model:
                  type: string
                  description: The LLM model to use
                temperature:
                  type: number
                  format: float
                  description: The LLM temperature to use
                instructions:
                  type: string
                  description: System prompt (admins only)
                clear_history:
                  type: boolean
                  description: Whether to clear chat history
                thread_id:
                  type: string
                  description: The thread id to use
              required:
              - message
      responses:
        '200':
          description: Recommendation Agent stream
          content:
            text/event-stream:
              schema:
                type: string
  /http/syllabus_agent/:
    post:
      operationId: SyllabusAgentV0
      description: Syllabus agent endpoint via AsyncHttpConsumer
      tags:
      - Channels
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  description: The user's message to the AI
                course_id:
                  type: string
                  description: The course id
                collection_name:
                  type: string
                  description: Vector embedding collection name
                model:
                  type: string
                  description: The LLM model to use
                temperature:
                  type: number
                  format: float
                  description: The LLM temperature to use
                instructions:
                  type: string
                  description: System prompt (admins only)
                clear_history:
                  type: boolean
                  description: Whether to clear chat history
                thread_id:
                  type: string
                  description: The thread id to use
              required:
              - message
              - course_id
      responses:
        '200':
          description: Recommendation Agent stream
          content:
            text/event-stream:
              schema:
                type: string
components:
  schemas:
    ChatMessage:
      type: object
      description: |-
        Serializer for chat messages.  This serializer is used to return just the message,
        content and role, and is intended to backfill chat history in a frontend UI.
      properties:
        checkpoint_id:
          type: string
        role:
          type: string
        content:
          type: string
      required:
      - checkpoint_id
      - content
      - role
    LLMModel:
      type: object
      properties:
        provider:
          type: string
          maxLength: 255
        name:
          type: string
          maxLength: 255
        litellm_id:
          type: string
          maxLength: 512
      required:
      - litellm_id
      - name
      - provider
    PaginatedChatMessageList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?offset=400&limit=100
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?offset=200&limit=100
        results:
          type: array
          items:
            $ref: '#/components/schemas/ChatMessage'
    PaginatedUserChatSessionList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?offset=400&limit=100
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?offset=200&limit=100
        results:
          type: array
          items:
            $ref: '#/components/schemas/UserChatSession'
    PatchedUserChatSessionRequest:
      type: object
      description: Serializer for user chat sessions
      properties:
        title:
          type: string
          maxLength: 255
    UserChatSession:
      type: object
      description: Serializer for user chat sessions
      properties:
        thread_id:
          type: string
          readOnly: true
        title:
          type: string
          maxLength: 255
        user:
          type: integer
          readOnly: true
          nullable: true
        created_on:
          type: string
          format: date-time
          readOnly: true
        updated_on:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_on
      - thread_id
      - updated_on
      - user
    UserChatSessionRequest:
      type: object
      description: Serializer for user chat sessions
      properties:
        title:
          type: string
          maxLength: 255
